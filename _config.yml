          차세대 지능형 교통안전시스템을 위한 컴퓨터 비전기반 도로위험행동 예측모델의 개인화 준지도 연합학습
        description: |
          해당 프로젝트를 통해 멀티모달 대형언어모델(MLLM)을 도로 교통상황 분석 및 차량 궤적 예측에 통합하는 기술을 구현하였습니다. 모델의 높은 계산 비용으로 연합학습 적용에 어려움이 있었으나, 이를 해결하기 위해 프롬프트 튜닝과 LoRA 기술을 적용하여 모델의 경량화 및 개인화 성능을 개선하고자 하였습니다. 이 과정에서 최신의 효율적 연합학습 기법과 모델 최적화 경험을 쌓을 수 있었습니다.

