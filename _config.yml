          팀 프로젝트로 진행된 본 연구에서는 홈캠 및 CCTV 영상 데이터를 활용하여 비전 모델을 통해 부모-아동 간 상호작용 수준을 평가하는 모듈을 개발하였습니다. 그러나 도메인 지식 부족으로 인해 상호작용 평가 기준을 정립하는 데 어려움을 겪었으며, 이를 극복하기 위해 작업치료학과 교수님과의 매주 2시간씩의 미팅을 통해 평가 척도를 명확히 하고 비전 기반 분석의 현실적인 적용 방안을 도출할 수 있었습니다. 본 프로젝트를 통해 도메인 전문가와의 협력과 문제해결 능력을 키우는 중요한 경험을 얻었습니다.

